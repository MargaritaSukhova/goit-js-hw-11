<header class="header">
  <form class="search-form js-search-form">
    <input
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Search images..."
      class="search-input"
    />
    <button type="submit" class="search-btn">
      <svg class="search-icon" width="20" height="20">
        <use href="./images/icons.svg#icon-search"></use>
      </svg>
    </button>
  </form>
</header>
<section class="gallery-section">
  <div class="container">
    <div class="gallery js-gallery"></div>
    <button type="button" class="load-more js-load-more is-hidden">
      Load more
    </button>
  </div>
</section>
